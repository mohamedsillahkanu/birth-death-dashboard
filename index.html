<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Data Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e6edf3;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-label {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 600;
        }

        .control-select {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #e6edf3;
            min-width: 150px;
        }

        .btn {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .table-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            color: #e6edf3;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(15, 23, 42, 0.8);
            color: #94a3b8;
            font-size: 12px;
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #e6edf3;
            font-size: 13px;
        }

        tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Universal Data Dashboard</h1>
            <p class="subtitle">Dynamically loads and displays any data from Google Sheets</p>
        </div>

        <div class="alert" id="statusMessage">
            <strong>Status:</strong> Ready to load data
        </div>

        <div class="controls">
            <button class="btn" onclick="loadData()">Load Data</button>
            <button class="btn" onclick="exportData()">Export CSV</button>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading data from Google Sheets...</p>
        </div>

        <div id="dashboardContent" style="display: none;">
            <!-- Dynamic Statistics -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- Dynamic Filters -->
            <div class="controls" id="filterControls" style="display: none;"></div>

            <!-- Data Table -->
            <div class="table-container">
                <div class="chart-title">All Data Records</div>
                <div style="max-height: 600px; overflow-y: auto;">
                    <table id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURE YOUR GOOGLE APPS SCRIPT URL HERE
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx0bEwJw3q4R3G5XEGH6qKPMcfOMxjRb45HJWQEPHbzBwmrJpwBvQlGBWXrGLWBg9ubgg/exec';
        
        let allData = [];
        let filteredData = [];
        let columns = [];
        let filters = {};

        async function loadData() {
            const scriptUrl = GOOGLE_SCRIPT_URL;
            
            if (scriptUrl === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showMessage('Please configure GOOGLE_SCRIPT_URL in the code', 'error');
                return;
            }

            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('dashboardContent').style.display = 'none';

            try {
                const response = await fetch(scriptUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('No data received or invalid format');
                }

                allData = data;
                filteredData = [...data];
                
                // Extract column names from first object
                columns = Object.keys(data[0]);
                
                showMessage(`Successfully loaded ${data.length} records with ${columns.length} fields`, 'success');
                
                renderDashboard();
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error loading data: ${error.message}`, 'error');
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function renderDashboard() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
            
            renderStats();
            renderFilters();
            renderTable();
        }

        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            
            // Total records
            addStatCard(statsGrid, 'Total Records', filteredData.length);
            
            // Find numeric columns and show sum/average
            columns.forEach(col => {
                const values = filteredData.map(row => row[col]).filter(v => v !== null && v !== '');
                const numericValues = values.filter(v => !isNaN(parseFloat(v))).map(v => parseFloat(v));
                
                if (numericValues.length > 0 && numericValues.length === values.length) {
                    const sum = numericValues.reduce((a, b) => a + b, 0);
                    const avg = sum / numericValues.length;
                    
                    if (sum > 0) {
                        addStatCard(statsGrid, `Total ${col}`, sum.toLocaleString());
                    }
                }
            });
        }

        function addStatCard(container, label, value) {
            const card = document.createElement('div');
            card.className = 'stat-card';
            card.innerHTML = `
                <div class="stat-label">${label}</div>
                <div class="stat-value">${value}</div>
            `;
            container.appendChild(card);
        }

        function renderFilters() {
            const filterControls = document.getElementById('filterControls');
            filterControls.innerHTML = '';
            filterControls.style.display = 'flex';
            
            // Create filters for categorical columns (those with < 50 unique values)
            columns.forEach(col => {
                const uniqueValues = [...new Set(allData.map(row => row[col]))].filter(v => v !== null && v !== '');
                
                if (uniqueValues.length > 1 && uniqueValues.length < 50) {
                    const controlGroup = document.createElement('div');
                    controlGroup.className = 'control-group';
                    
                    const label = document.createElement('label');
                    label.className = 'control-label';
                    label.textContent = col;
                    
                    const select = document.createElement('select');
                    select.className = 'control-select';
                    select.id = `filter_${col}`;
                    select.onchange = () => applyFilters();
                    
                    const allOption = document.createElement('option');
                    allOption.value = 'all';
                    allOption.textContent = `All ${col}`;
                    select.appendChild(allOption);
                    
                    uniqueValues.sort().forEach(value => {
                        const option = document.createElement('option');
                        option.value = value;
                        option.textContent = value;
                        select.appendChild(option);
                    });
                    
                    controlGroup.appendChild(label);
                    controlGroup.appendChild(select);
                    filterControls.appendChild(controlGroup);
                }
            });
            
            // Add reset button
            const resetBtn = document.createElement('button');
            resetBtn.className = 'btn';
            resetBtn.textContent = 'Reset Filters';
            resetBtn.onclick = resetFilters;
            resetBtn.style.marginTop = '20px';
            filterControls.appendChild(resetBtn);
        }

        function applyFilters() {
            filteredData = allData.filter(row => {
                return columns.every(col => {
                    const filterSelect = document.getElementById(`filter_${col}`);
                    if (!filterSelect) return true;
                    
                    const filterValue = filterSelect.value;
                    if (filterValue === 'all') return true;
                    
                    return String(row[col]) === String(filterValue);
                });
            });
            
            renderStats();
            renderTable();
            showMessage(`Showing ${filteredData.length} of ${allData.length} records`, 'success');
        }

        function resetFilters() {
            columns.forEach(col => {
                const filterSelect = document.getElementById(`filter_${col}`);
                if (filterSelect) filterSelect.value = 'all';
            });
            applyFilters();
        }

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            // Clear existing content
            thead.innerHTML = '';
            tbody.innerHTML = '';
            
            // Create header row
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            
            // Create data rows
            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] || '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function showMessage(message, type = 'success') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = type === 'error' ? 'alert error' : 'alert';
        }

        function exportData() {
            if (filteredData.length === 0) {
                showMessage('No data to export', 'error');
                return;
            }
            
            // Convert to CSV
            const headers = columns.join(',');
            const rows = filteredData.map(row => 
                columns.map(col => {
                    const value = row[col] || '';
                    return typeof value === 'string' && value.includes(',') 
                        ? `"${value}"` 
                        : value;
                }).join(',')
            );
            
            const csv = [headers, ...rows].join('\n');
            
            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `data_export_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showMessage('Data exported successfully', 'success');
        }

        // Check for URL in localStorage
        window.addEventListener('load', () => {
            // Auto-load data on page load
            loadData();
        });
    </script>
</body>
</html>
